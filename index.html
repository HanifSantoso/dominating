<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('helhelhelleho')

    // Interpolated

    console.log('hellhellheleoo i am a %s string', '🍌')

    // Styled

    console.log('%c i am some great text', 'font-size: 35px; background: blue; text-shadow: 6px 9px 0 red')

    // warning!

    console.warn('OH Neoo');

    // Error :|

    console.error('OHH NEOOOO');

    // Info

    console.info('Bagh naka claw weapon from India');

    // Testing

    console.assert(1 === 2, 'that is wrong');

    // clearing

    //console.clear();

    // Viewing DOM Elements

    //console.log(p);
    //console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`That is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('me');
    console.count('me');
    console.count('me');
    console.count('me');
    console.count('me');
    console.count('you');

    // timing

    console.time('fet ching da ta');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fet ching da ta');
        console.log(data);
      });
    
    console.table(dogs)
  </script>
</body>
</html>
